<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Udacity Weather Journal app</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="headline-container">
        <h1 class="headline">Weather Journal App</h1>
        <h2 class="subtitle">
          Generate a card where you can check the temperature of a city of your
          choice.
          <br />
          Also add how you are feeling today.
        </h2>
      </header>
      <section class="form-container">
        <form id="input-form" class="form">
          <label for="cityName">City</label>
          <input
            type="text"
            id="cityName"
            placeholder="Enter city name here"
            required
          />
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            maxlength="160"
            required
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </form>
      </section>
      <section class="card-container">
        <div class="info-card">
          <div id="date"></div>
          <div class="holder-wrapper">
            <div id="city" class="cityName"></div>
            <div id="temp"></div>
          </div>
          <figure class="holder-wrapper">
            <img id="icon" src="" alt="" />
            <figcaption id="description"></figcaption>
          </figure>
          <div id="content"></div>
          <div id="hour"></div>
        </div>
      </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
